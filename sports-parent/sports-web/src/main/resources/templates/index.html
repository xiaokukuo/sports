<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="/sportweb/static/jquery-3.3.1.js"></script>
    <script src="/sportweb/static/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1000px;height:600px;"></div>
<script type="text/javascript">
    var data_;
    var myChart = echarts.init(document.getElementById('main'));

    setInterval(function (){

        $.get('/sportweb/data', function (data) {
            data_ = data;

            var option = {
                title: {
                    text: '指数'
                },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    //axisTick: {length:12},
                    data: data_.map(function (item) {
                        return item.time;
                    })
                },
                yAxis: {
                    splitLine: {
                        show: false
                    }
                },
                toolbox: {
                    left: 'center',
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        restore: {},
                        saveAsImage: {}
                    }
                },
                dataZoom: [{
                    startValue: '00:00'
                }, {
                    type: 'inside'
                }],

                series: {
                    type: 'line',
                    data: data_.map(function (item) {
                        return item.data;
                    })
                    /*,
                    markLine: {
                        silent: true,
                        data: [{
                            yAxis: 50
                        }, {
                            yAxis: 100
                        }, {
                            yAxis: 150
                        }, {
                            yAxis: 200
                        }, {
                            yAxis: 300
                        }]
                    }*/
                }
            };
            myChart.setOption(option);
        });






        /*var data0 = option.series[0].data;
        var data1 = option.series[1].data;
        // data0.shift();
        data0.push(Math.round(Math.random() * 1000));
        // data1.shift();
        data1.push(Math.round(Math.random() * 1000));*/

    }, 2000);
</script>
</body>
</html>
